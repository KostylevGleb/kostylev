  <meta charset="UTF-8" />

  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/media.css">
  <title>КИНОЛЮБ</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-md">
          <a class="navbar-brand mb-0 h1" href="index.html">КИНОЛЮБ</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Главная</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="favourite.html">Избранное</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
    <div class="main">
    <div class="main_1">
        <h2>Фильмы</h2>
        <button type="button" class="btn btn-outline-dark btn-add-film" data-bs-toggle="modal" data-bs-target="#exampleModal">Добавить фильм</button>
    </div>
    <div class="main_2">
    </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Добавить фильм</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form class="needs-validation add-film">
                <div class="mb-3">
                  <label for="validationCustom01" class="form-label">Загрузите картинку</label>
                  <input type="file" accept="image/*" class="form-control image" id="validationCustom01" required>
                </div>
                <div class="mb-3">
                  <label for="validationCustom02" class="form-label">Введите название фильма</label>
                  <input type="text" class="form-control title" id="validationCustom02" required>
                </div>
                <div class="mb-3">
                  <label for="validationCustom03" class="form-label">Введите дату выхода фильма</label>
                  <input type="date" class="form-control date" id="validationCustom03" required>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary btn-film-close" data-bs-dismiss="modal">Закрыть</button>
                  <button type="submit" class="btn btn-dark btn-film">Добавить</button>
                </div>
              </form>
          </div>
        </div>
      </div>
    </div>
    </main>
    <footer>
      <div class="foot-fon">
        <div class="foot">
            <div class="foot1">
                <p><a href="index.html">Главная</a></p>
                <p><a href="favourite.html">Избранное</a></p>
            </div>
            <div class="foot2">
                <p>Мы в социальных сетях</p>
                <div><img src="img/icons/wk.png">
                <img src="img/icons/telegram.png">
                <img src="img/icons/youtube.png"></div>
            </div>
            <div class="foot3">
                <p>Кинолюб</p>
                <p>© 2003 — 2022</p>
            </div>
        </div>
        </div>
    </footer>

  <script src="js/script.js"></script>

</html>
